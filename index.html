<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Pattern Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="settings">  
    <h2>Settings</h2>
    <div class="radius">  
      <p>Radius:</p>
      <label>1</label>
      <input type="checkbox" id="1" checked>
      <label>2</label>
      <input type="checkbox" id="2" >
      <label>3</label>
      <input type="checkbox" id="3" >
      <label>4</label>
      <input type="checkbox" id="4" >
    </div>
    <p>Items:</p>
    <input type="number" id="items" value="15">
    <p>Colors</p>
    <select id="color">
      <option value="purplish">Purplish</option>
      <option value="redish">Redish</option>
      <option value="blueish">Blueish</option>
      <option value="greenish">Greenish</option>
      <option value="brownish">Brownish</option>
    </select>
    <div class="random">
       <button id ="random" class="btn btn-light butto"> random</button>
    </div>
  </div>
  <div id="container"></div>
</body>
</html>
